version: '3.8'

services:
  # =============================================
  # Frontend - Vite React Application (Nginx)
  # =============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
        - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID}
    container_name: training-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - training-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  # =============================================
  # Database - PostgreSQL (Self-hosted only)
  # =============================================
  # Pokud používáte Supabase Cloud / Lovable Cloud,
  # tuto sekci zakomentujte.
  database:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: training-database
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-training_system}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - training-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d training_system"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5

networks:
  training-network:
    driver: bridge

volumes:
  postgres_data:
